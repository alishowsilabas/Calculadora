<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Calculator</title>
	<link rel="icon" type="image/x-icon" href="/favicon.png">
	<link href="style.css" rel="stylesheet">
</head>
<body>

	<div class="calculator">
		<div class="content">
			<div class="displayBg">
				<textarea class="display expressionStyle" id="expression" disabled>0</textarea>
				<input class="display resultStyle" id="result" disabled>
			</div>
			<div class="grid-container">
				<div class="grid-item cButton" onclick="action(event)">C</div>
				<div class="grid-item" onclick="action(event)">&larr;</div>
				<div class="grid-item divide" onclick="action(event)">/</div>
				<div class="grid-item cross" onclick="action(event)">*</div>
				<div class="grid-item" onclick="action(event)">7</div>
				<div class="grid-item" onclick="action(event)">8</div>
				<div class="grid-item" onclick="action(event)">9</div>
				<div class="grid-item minus" onclick="action(event)">-</div>
				<div class="grid-item" onclick="action(event)">4</div>
				<div class="grid-item" onclick="action(event)">5</div>
				<div class="grid-item" onclick="action(event)">6</div>
				<div class="grid-item plus" onclick="action(event)">+</div>
				<div class="grid-item" onclick="action(event)">1</div>
				<div class="grid-item" onclick="action(event)">2</div>
				<div class="grid-item" onclick="action(event)">3</div>
				<div class="grid-item equalButton" onclick="result()">=</div>
				<div class="grid-item zeroButton" onclick="action(event)">0</div>
				<div class="grid-item" onclick="action(event)">.</div>
			</div>
		</div>	
	</div> 

	<script src="index.js"></script>

</body>
</html>
