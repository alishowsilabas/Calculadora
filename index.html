<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Calculator</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>

	<div class="calculator">
		<div class="content">
			<div class="displayBg">
				<textarea class="display expressionStyle" id="expression"></textarea>
				<input class="display resultStyle" id="result">
			</div>
			<div class="grid-container">
				<div class="grid-item" onclick="button(clear())"> C </div>
				<div class="grid-item"> &#8592; </div>
				<div class="grid-item" onclick="button(event)">/</div>
				<div class="grid-item" onclick="button(event)">x</div>
				<div class="grid-item" onclick="button(event)">7</div>
				<div class="grid-item" onclick="button(event)">8</div>
				<div class="grid-item" onclick="button(event)">9</div>
				<div class="grid-item" onclick="button(event)">-</div>
				<div class="grid-item" onclick="button(event)">4</div>
				<div class="grid-item" onclick="button(event)">5</div>
				<div class="grid-item" onclick="button(event)">6</div>
				<div class="grid-item" onclick="button(event)">+</div>
				<div class="grid-item" onclick="button(event)">1</div>
				<div class="grid-item" onclick="button(event)">2</div>
				<div class="grid-item" onclick="button(event)">3</div>
				<div class="grid-item equalButton" onclick="result()">=</div>
				<div class="grid-item zeroButton" onclick="button(event)">0</div>
				<div class="grid-item"> . </div>
			</div>
		</div>	
	</div>

	<script src="index.js"></script>

</body>
</html>
